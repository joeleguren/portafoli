<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Activitat 4 - Joel Eguren</title>
    </head>
    <body>

        <form>
            <caption>Filtros</caption>
            <fieldset>

                <label for="rango">Rango de precio:</label>
                </br>
                0€<input type="range" id="rango" name="rango" max="1000" placeholder="0"> 1000 €

                </br>
                </br>

                <p>Marcas:</p>
                <input type="checkbox" id="sony" name="marca" value="0">
                <label for="sony">Sony</label>
                </br>
                <input type="checkbox" id="canon" name="marca" value="1">
                <label for="canon">Canon</label>
                </br>
                <input type="checkbox" id="nikon" name="marca" value="2">
                <label for="nikon">Nikon</label>
                </br>
                <input type="checkbox" id="kodak" name="marca" value="2">
                <label for="kodak">Kodak</label>

                </br>
                </br>

                <p>Megapíxel:</p>
                <input type="checkbox" id="16" name="megapixel" value="16">
                <label for="16">16 MP</label>
                </br>
                <input type="checkbox" id="24" name="megapixel" value="24">
                <label for="24">24 MP</label>
                </br>
                <input type="checkbox" id="32" name="megapixel" value="32">
                <label for="32">32 MP</label>
                </br>
                <input type="checkbox" id="36.3" name="megapixel" value="36.3">
                <label for="36.3">36.3 MP</label>
                
                </br>
                </br>

                <p>Valoriaciones:</p>
                <input type="checkbox" id="1" name="valoracion" value="1">
                <label for="1">*</label>
                </br>
                <input type="checkbox" id="2" name="valoracion" value="2">
                <label for="2">* *</label>
                </br>
                <input type="checkbox" id="3" name="valoracion" value="3">
                <label for="3">* * *</label>
                </br>
                <input type="checkbox" id="4" name="valoracion" value="4">
                <label for="4">* * * *</label>
                </br>
                <input type="checkbox" id="5" name="valoracion" value="5">
                <label for="5">* * * * *</label>
                
                </br>
                </br>


                <button type="submit">
                    Aplicar filtros
                </button>
            </fieldset>
        </form>
        
        
    </body>
</html>
